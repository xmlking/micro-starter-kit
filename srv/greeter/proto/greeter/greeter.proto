syntax = "proto3";

package micro.greeter.v1;

option go_package = "github.com/xmlking/micro-starter-kit/srv/greeter/proto/greeter";
option java_multiple_files = true;
option java_package = "micro.greeter.v1";

service GreeterService {
  // Hello is echo method
  rpc Hello(HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string msg = 1;
}
