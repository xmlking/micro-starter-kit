build:
  roots:
    - .
lint:
  use:
    - DEFAULT
    - FILE_LOWER_SNAKE_CASE
  except:
    - PACKAGE_DIRECTORY_MATCH
  ignore:
    - third_party
    - e2e
  ignore_only:
    RPC_RESPONSE_STANDARD_NAME:
      - srv/recorder/proto/transaction/transaction.proto
